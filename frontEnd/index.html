<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="text-center m-3 text-bg-warning p-2 mb-5">Student Database</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">ID</label>
            <input type="number" class="form-control" id="txtId">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="txtName" placeholder="ex :- saman">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Address</label>
            <textarea class="form-control" id="txtAddress" rows="3"></textarea>
        </div>

        <button class="btn btn-success ms-5 mb-5 p-2" onclick="addStudent()">Add Student</button>
        <button class="btn btn-primary ms-3 mb-5 p-2" onclick="updateStudent()">Update Student</button>


    </div>

    <div class="container">
        <h1 class="text-center text-bg-secondary m-3 p-3 mt-5">View Students</h1>


        <table id="tblStudent" class="table table-hover mt-5 text-center">

        </table>

    </div>

    <Script src="app.js"></Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
