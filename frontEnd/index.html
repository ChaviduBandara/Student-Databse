<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center mt-4">
        <h1>Student Database</h1>
    </div>

    <h5 class="mx-3 mt-5 mb-4">Add Student details:</h5>
    
    <table class="mx-5">
        <tr>
            <td><p>ID:</p></td>
            <td>
                <input type="number" id="stdId" class="form-control mx-3" placeholder="id">
            </td>
        </tr>
        <tr>
            <td><p>Name:</p></td>
            <td>
                <input type="text" id="stdName" class="form-control mx-3" placeholder="name">
            </td>
        </tr>
        <tr>
            <td><p>Address:</p></td>
            <td>
                <input type="text" id="stdAddress" class="form-control mx-3" placeholder="address">
            </td>
        </tr>
        <tr>
            <td><p>Age:</p></td>
            <td>
                <input type="number" id="stdAge" class="form-control mx-3" placeholder="age">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" class="btn btn-success mt-4" onclick="addStudent()" value="Add Student"></td>
        </tr>
    </table>

    <table id="tblStudents" class="mt-5 table table-bordered text-center"></table>

    <script src="app.js"></script>
</body>
</html>
